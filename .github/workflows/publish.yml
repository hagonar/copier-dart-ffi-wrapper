# Create GitHub Release on version tag
#
# This workflow creates a GitHub Release when a version tag is pushed.
# Copier templates are distributed via Git, so no package registry publishing is needed.
#
# Usage:
# 1. Update version in CHANGELOG.md
# 2. Commit changes
# 3. Create and push tag: git tag v2.0.0 && git push origin v2.0.0
# 4. Workflow automatically creates GitHub Release

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract changelog section for this version
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[?[0-9]+\.[0-9]+\.[0-9]+\]?/ {
              if (found) exit
              if (index($0, ver)) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$CHANGELOG" ]; then
            echo "::warning::No changelog entry found for version $VERSION"
            CHANGELOG="Release version $VERSION"
          fi

          # Use heredoc for multiline output
          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --notes "$(cat <<'EOF'
          ## Changes

          ${{ steps.changelog.outputs.changelog }}

          ---

          ## Installation

          ```bash
          # Install dependencies
          pip install copier jinja2-strcase

          # Create new project
          copier copy --vcs-ref=v${{ steps.version.outputs.version }} https://github.com/${{ github.repository }} my_project

          # Update existing project
          cd my_project
          copier update --vcs-ref=v${{ steps.version.outputs.version }}
          ```
          EOF
          )"
